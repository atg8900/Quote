<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Faculty+Glyphic&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="quote">
        <div class="container">
          <div class="title">
            <h1>
              <span class="fs-2 main-color">'</span>
              Quote Of The Day
              <span class="fs-2 main-color">'</span>
            </h1>
          </div>

          <div class="my-quote">
            <div>
              <span
                ><i class="fa-solid fa-quote-left main-color fs-4"></i
              ></span>
            </div>

            <div class="quote-content">
              " I'm selfish, impatient and a little insecure. I make mistakes, I
              am out of control and at times hard to handle. But if you can't
              handle me at my worst, then you sure as hell don't deserve me at
              my best "
            </div>
            <div class="right d-flex justify-content-end">
              <i class="fa-solid fa-quote-right main-color fs-4"></i>
            </div>
          </div>

          <div class="about">

                <div class="icon">
                    <ul class="socials d-flex m-0 p-0 align-items-center" >
                        <li class="   m-md-2  p-2   my-icon like" id=" like"><span class="d-flex align-items-center justify-content-center "><i class="fa-solid fa-heart " ></i></span></li>
                        <li class="  m-md-2 p-2   my-icon "id="sound"><span class="d-flex align-items-center justify-content-center "> <i class="fas fa-volume-up  " ></i></span></li>
                        <li class="  m-md-2 p-2   my-icon" id="copy"><span class="d-flex align-items-center justify-content-center "><i class="fa-solid fa-copy " ></i>  </span></li>
                        <li class="  m-md-2 p-2   my-icon" id="twitter"><span class="d-flex align-items-center justify-content-center "><i class="fa-brands fa-twitter " ></i> </span></li>
                      </ul>
                </div>


            <div class="author d-flex align-items-center justify-content-center ">
              <div class="img-author ">
               <img src="imgs/a0.jpg" alt="Marilyn Monroe">
              </div>
              <div class="name">
                <h2>Marilyn Monroe</h2>
              </div>
            </div>
          </div>
          <div class="btnn d-flex justify-content-center align-items-center ">
           <button class="new "><span class="hov">New Quote</span> </button>
          </div>
        </div>
      </div>
    </header>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
